<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/styleLogin.css">
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li id="login-link">login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="log-in">
            <h2>Log In</h2>
            <form id="login-form">
                <label for="email">Email </label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe </label>
                <input type="password" id="password" name="password" required>

                <button id="connect" type="submit">Se connecter</button>
                <p id="mdp-forget">Mot de passe oublié</p>
            </form>
        </section>
        <div id="error-message" style="color: red; display: none;">Identifiants incorrects, veuillez réessayer.</div>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>

    <script src="./assets/login.js"></script>
</body>

</html>
